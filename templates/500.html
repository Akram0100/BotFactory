{% extends "base.html" %}

{% block title %}Server Error - BotFactory{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead mb-4">Something went wrong on our end. We're working to fix it.</p>
                <div class="mb-4">
                    <i class="fas fa-tools fa-3x text-muted"></i>
                </div>
                <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                    <i class="fas fa-home"></i> Go Home
                </a>
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary ml-2">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
